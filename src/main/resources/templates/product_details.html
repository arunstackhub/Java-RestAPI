<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.pid}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
